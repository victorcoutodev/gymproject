server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gym-project
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
    output:
      ansi:
        enabled: Always
